<!DOCTYPE html>
<html>
<head>
<title>Admin Junior CFTV</title>
<style>
body{font-family:Arial;padding:30px;background:#111;color:#fff;}
textarea{width:100%;height:400px;background:#222;color:#0f0;}
button{padding:10px 20px;margin-top:10px;}
</style>
</head>
<body>

<h1>Painel de Administração</h1>

<p>Edite o conteúdo abaixo e copie para o config.js</p>

<textarea id="json"></textarea>
<br>
<button onclick="copiar()">Copiar Conteúdo</button>

<script>
fetch("config.js")
.then(r=>r.text())
.then(data=>{
document.getElementById("json").value = data;
});

function copiar(){
navigator.clipboard.writeText(document.getElementById("json").value);
alert("Copiado! Cole no config.js");
}
</script>

</body>
</html>
